<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>청소피하기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="game" id="gameRoot">
      <canvas id="gameCanvas" width="360" height="640"></canvas>

      <div class="hud">
        <div class="panel">점수: <span id="score">0</span></div>
        <div class="panel">목숨: <span id="lives">3</span></div>
      </div>

      <div class="controls">
        <div><button id="leftBtn" class="btn">◀</button></div>
        <div><button id="rightBtn" class="btn">▶</button></div>
      </div>

      <div id="overlay" class="centerOverlay">
        <div class="big">🗑️ 청소피하기 🍬</div>
        <div class="small">청소는 피하고 사탕은 먹자!</div>
        <div class="btns">
          <button id="startBtn" class="btn">게임 시작</button>
          <button id="resetBtn" class="btn">초기화</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
