<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS 테스트</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>CPS 테스트</h1>
        
        <!-- 시간 설정 입력 필드 -->
        <label for="timeInput">테스트 시간 (초):</label>
        <input type="number" id="timeInput" value="10" min="1" max="60">
        
        <button id="startBtn">시간 설정 후 클릭하세요!</button>
        
        <p id="timer">남은 시간: <span id="time">0</span>초</p>
        <button id="clickBtn" disabled>여기를 클릭하세요!</button>
        <p id="clickCount">클릭 횟수: 0</p>
        <p id="cpsResult">CPS: 0</p>
        
        <!-- 그래프 표시 영역 -->
        <canvas id="clickGraph" width="350" height="150"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
