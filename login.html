<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>
  <h2>로그인 / 회원가입</h2>
  <input type="email" id="email" placeholder="이메일"><br>
  <input type="password" id="password" placeholder="비밀번호"><br>
  <button id="signupBtn">회원가입</button>
  <button id="loginBtn">로그인</button>
  <hr>
  <button id="googleLoginBtn">구글로 로그인</button>

  <script type="module">
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { auth } from "./firebase-config.js";

    const provider = new GoogleAuthProvider();

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    const redirectToHome = () => {
      window.location.href = "index.html";
    };

    // 이미 로그인된 사용자는 홈으로 이동
    onAuthStateChanged(auth, (user) => {
      if (user) {
        redirectToHome();
      }
    });

    const verifyEmailExistence = async (email) => {
      const endpoint = `https://api.eva.pingutil.com/email?email=${encodeURIComponent(email)}`;
      try {
        const response = await fetch(endpoint);
        if (!response.ok) {
          throw new Error("이메일 검증 서비스 연결에 실패했습니다.");
        }

        const result = await response.json();
        return result?.status === "success" && result?.data?.deliverable === true;
      } catch (error) {
        console.error("이메일 검증 중 오류", error);
        throw new Error("이메일 검증에 실패했습니다. 잠시 후 다시 시도해주세요.");
      }
    };
    // 회원가입
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      try {
        const isRealEmail = await verifyEmailExistence(email);
        if (!isRealEmail) {
          alert("존재하는 이메일 주소로만 회원가입이 가능합니다.");
          return;
        }
        await createUserWithEmailAndPassword(auth, email, password);
        alert("회원가입 성공!");
        redirectToHome();
      } catch (e) {
        alert("회원가입 실패: " + e.message);
      }
    });

    // 로그인
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("로그인 성공!");
        redirectToHome();
      } catch (e) {
        alert("로그인 실패: " + e.message);
      }
    });

    // 구글 로그인
    document.getElementById("googleLoginBtn").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        alert("구글 로그인 성공!");
        redirectToHome();
      } catch (e) {
        alert("구글 로그인 실패: " + e.message);
      }
    });
  </script>
</body>
</html>
