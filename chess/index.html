<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체스 게임</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div>
        <a href="../index.html#play" id="btthhome" class="chess_b">
        <button class="tbtn"> 돌아가기 </button>
        </a>
    </div>
    
    <header>
        <h1>체스 게임</h1>
    </header>

    <div id="chessboard">
        </div>
    
    <div id="controls">
        <button id="reset-btn">Reset</button>
        <button id="undo-btn">Undo</button>
        <label class="ai-control">
            AI 난이도
            <select id="ai-level">
                <option value="easy">쉬움</option>
                <option value="normal" selected>보통</option>
                <option value="hard">어려움</option>
            </select>
        </label>
        <label class="ai-control ai-toggle">
            <input type="checkbox" id="ai-toggle" checked>
            AI 사용 (흑)
        </label>
    </div>
    <p id="status">백 차례</p>

    <div id="promo-overlay" class="hidden">
        <div id="promo-options">
            </div>
    </div>

    <footer>
        <p>&copy; 2025 Chess Game.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
