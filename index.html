<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 체스 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>온라인 체스 게임</h1>
    <p>브라우저에서 바로 즐길 수 있는 체스 게임입니다.</p>
  </header>

  <main>
    <div class="game-container">
      <canvas id="board-canvas" width="640" height="640"></canvas>
      <div class="controls">
        <button id="reset-btn">새 게임</button>
        <button id="undo-btn">되돌리기</button>
        <p id="status">백 차례</p>
      </div>
    </div>
  </main>

  <!-- 승격 오버레이 -->
  <div id="promo-overlay" class="hidden">
    <div id="promo-options" class="promo-box"></div>
  </div>

  <footer>
    <p>© 2025 웹 체스 프로젝트</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
