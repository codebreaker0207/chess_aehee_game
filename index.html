  <header>
    <h1>aehee 게임 웹사이트</h1>
    <nav>
      <button class="tab-btn" data-tab="intro">게임 소개</button>
      <button class="tab-btn" data-tab="play">게임 시작</button>
      <button class="tab-btn" data-tab="contact">연락처</button>

    <section id="intro" class="tab-content active">

      <p>이 게임은 체스 규칙을 기반으로 한 웹 체스 게임입니다.<br>

      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXX"
           data-ad-slot="YYYYYYY"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </section>

    <section id="play" class="tab-content">
      <h2>aehee game</h2>
      <canvas id="board-canvas" width="400" height="400"></canvas>
      <div id="controls">
        <a href="game.html" class="btn">▶ 체스 게임 플레이</a>
        <a href="tetris/index.html" class="btn">▶ 테트리스 플레이</a>
      </div>
      <p id="status">게임을 시작하세요!</p>

    <section id="contact" class="tab-content">
      <h2>연락처</h2>
