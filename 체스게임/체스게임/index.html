<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HTML Chess (Pygame 포팅)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="game-container">
    <canvas id="board-canvas" width="640" height="640"></canvas>
    <div id="ui">
      <div id="status">백 차례</div>
      <div id="controls">
        <button id="reset-btn">R - 리셋</button>
        <button id="undo-btn">U - 되돌리기</button>
      </div>
    </div>
  </div>

  <!-- 프로모션 오버레이 -->
  <div id="promo-overlay" class="hidden">
    <div id="promo-card">
      <div id="promo-title">프로모션 말을 선택하세요</div>
      <div id="promo-options"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
