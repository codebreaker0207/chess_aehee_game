<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AEHEE - Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <a href="/" class="home-link">🏠 홈으로</a>
    <h1>Tetris (테트리스)</h1>
  </header>

  <main class="container">
    <section class="game-area">
      <div class="board-wrap">
        <canvas id="board" width="240" height="480"></canvas>
        <div class="next-wrap">
          <h3>다음</h3>
          <canvas id="next" width="120" height="120"></canvas>
        </div>
      </div>

      <aside class="hud">
        <div class="score-block">
          <div>점수</div>
          <div id="score">0</div>
        </div>
        <div class="score-block">
          <div>라인</div>
          <div id="lines">0</div>
        </div>
        <div class="score-block">
          <div>레벨</div>
          <div id="level">1</div>
        </div>

        <div class="controls">
          <button id="startBtn">시작 / 재시작</button>
          <button id="pauseBtn">일시정지</button>
        </div>

        <div class="info">
          <p>키보드: ← → (이동), ↑ (회전), ↓ (빠르게 떨어뜨리기), Space (즉시 하강)</p>
          <p>모바일: 아래 버튼 사용</p>
        </div>
      </aside>
    </section>

    <section class="mobile-controls">
      <button id="mLeft" class="m-btn">◀</button>
      <div class="m-mid">
        <button id="mRotate" class="m-btn">⟳</button>
        <button id="mDown" class="m-btn">▼</button>
      </div>
      <button id="mRight" class="m-btn">▶</button>
    </section>
  </main>

  <footer class="site-footer">© 2025 AEHEE. All rights reserved.</footer>

  <script src="tetris.js"></script>
</body>
</html>
