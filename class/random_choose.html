<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학년/반별 랜덤 이름 뽑기</title>
  <link rel="stylesheet" href="random_css.css" />
</head>
<body>
  <div class="container">
    <!-- 학년 선택 -->
    <div id="gradeSelection" class="selection-box">
      <h2>학년을 선택하세요</h2>
      <div class="option-group">
        <input type="radio" id="grade1" name="grade" value="1" />
        <label for="grade1">1학년</label>
      </div>
      <div class="option-group">
        <input type="radio" id="grade2" name="grade" value="2" />
        <label for="grade2">2학년</label>
      </div>
      <div class="option-group">
        <input type="radio" id="grade3" name="grade" value="3" />
        <label for="grade3">3학년</label>
      </div>
    </div>

    <!-- 반 선택 -->
    <div id="classSelectionContainer" class="selection-box" style="display: none;">
      <h2>반을 선택하세요</h2>
      <div id="classOptions"></div>
    </div>

    <!-- 비밀번호 입력 -->
    <div id="passwordContainer" class="selection-box" style="display: none;">
      <h2>비밀번호 입력</h2>
      <input type="password" id="passwordInput" placeholder="비밀번호" />
    </div>

    <!-- 룰렛 이름 표시 영역 -->
    <div class="roulette-container">
      <div class="roulette-strip" id="rouletteStrip"></div>
    </div>

    <div id="resultBox" aria-live="polite"></div>

    <!-- 버튼 -->
    <button onclick="pickName()">이름 뽑기</button>
    <a href="picked.html" target="_blank" style="display: inline-block; margin-top: 10px; text-decoration: none;">
      <button type="button">뽑힌 이름 보기</button>
    </a>
  </div>

  <!-- 스크립트 연결 -->
  <script src="initialize.js"></script>
  <script src="random_choose_script1.js"></script>
</body>
</html>
